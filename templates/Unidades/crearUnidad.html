{% extends 'menuPrincipal.html' %}
{% block content %}
<div class="container">

    <h4 class="center">Agregar Nueva Unidad</h4>
    <!-- Formulario de ingreso -->
    <div class="row">
      <form class="col s12" action="" method="POST">
        {% csrf_token  %}

        <div class="row">

            <div class="input-field col s6">  
              <select name="empresa" id="empresa">
                {% for e in empresas %}
                <option value="{{ e.0 }}">{{ e.2 }}</option>
                {% endfor %}
              </select>
              <label>Seleccione Empresa</label>
            </div>

  
          </div>

          <div class="row">
            <div class="input-field col s6">
             
              <input id="nombre" type="text" class="validate" name="nombre">
              <label for="nombre">Nombre</label>
            </div>
  
          </div>

        <div class="row">
          <div class="input-field col s6">
           
            <input id="descripcion" type="text" class="validate" name="descripcion">
            <label for="descripcion">Descripci√≥n</label>
          </div>

        </div>

        

      
      
        <div class="row">

          
          
         
          <div class="row">
            <div class="col s12 l12 center">
              <button class="btn-large waves-effect waves-light  blue lighten-1" type="submit" name="action" value="Guardar">Agregar Unidad
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>

      </form>
    </div>




  </div>


{% endblock %}
