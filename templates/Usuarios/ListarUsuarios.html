{% extends 'menuPrincipal.html' %}

{% block content %}
<div class="container-fluid">

  <h4>Lista de Usuarios</h4>

  <table class="table table-striped table-sm">
    <tr>
      <th>Rol</th>
      <th>Rut</th>
      <th>Nombre</th>
      <th>Direccion</th>
      <th>Telefono</th>
      <th>Correo</th>
    </tr>

    {% for u in usuarios %}
    <tr>
      <td>{{ u.0 }}</td>
      <td>{{ u.1 }}</td>
      <td>{{ u.2 }}</td>
      <td>{{ u.3 }}</td>
      <td>{{ u.4 }}</td>
      <td>{{ u.5 }}</td>
    </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
